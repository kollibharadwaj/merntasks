<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
    }
    .contact-form .form-group {
      display: flex;
      align-items: center;
    }
    .contact-form .form-group label {
      font-weight: bold;
      width: 150px;
      margin-right: 10px;
    }
    .contact-form .form-group .input-group-text {
      border-radius: 0;
    }
    .contact-form .btn-send {
      background-color: #f0ad4e;
      color: #fff;
      border-radius: 0;
    }
    .input-group-prepend .input-group-text i {
      width: 20px;
    }
    .hosting-options {
      display: flex;
      flex-direction: column;
    }
    .is-invalid .input-group-text,
    .is-invalid .form-control,
    .is-invalid .custom-select {
      border-color: #e3342f;
    }
    .is-invalid .input-group-text {
      background-color: #f8d7da;
    }
    .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="contact-form">
    <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          <div class="invalid-feedback">Please supply first name.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          <div class="invalid-feedback">Please supply last name.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
          <div class="invalid-feedback">Please supply your email.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone #</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
          <div class="invalid-feedback">Please supply your phone number.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-home"></i></span>
          </div>
          <input type="text" class="form-control" id="address" placeholder="Address" required>
          <div class="invalid-feedback">Please supply your address.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-home"></i></span>
          </div>
          <input type="text" class="form-control" id="city" placeholder="City" required>
          <div class="invalid-feedback">Please supply your city.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-server"></i></span>
          </div>
          <select class="form-control" id="state" required>
            <option value="">Please select your state</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="APP">Arunachal Pradesh</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="TS">Telangana</option>
            <option value="GJ">Gujarat</option>
            <option value="TN">Tamil Nadu</option>
            <option value="KL">Kerala</option>
          </select>
          <div class="invalid-feedback">Please supply your State.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Do you have hosting?</label>
        <div class="hosting-options">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
          <div class="invalid-feedback">Please select an option.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="projectDescription">Project Description</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
          </div>
          <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description" required></textarea>
          <div class="invalid-feedback">Please fill-in Description.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-send btn-block" style="width: 4.8rem; padding-left:2.5px; padding-right: 0%; margin-left:126px;"> 
        Send  <i class="fa fa-paper-plane"></i> 
      </button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Bootstrap custom validation
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
</body>
</html>
