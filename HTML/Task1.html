<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        table{
            background-color:rgb(73, 211, 213);
            /* margin-left: auto;
            margin-right: auto; */
        }
        table,th,tr,td{
            border: 2px solid rgb(242, 242, 242);
            border-collapse: collapse;  
        }
    
        .t1,.t2{
            width: 15rem;
        }
        .t3{
            width: 8rem;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="t1">Firstname</th>
            <th class="t2">Lastname</th>
            <th class="t3">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>  
         <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
